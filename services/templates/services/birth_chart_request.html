{% extends "base.html" %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-dark border border-light p-5 rounded shadow">
            <h2 class="text-center mb-4">Request a Birth Chart Reading</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-light w-100 mt-3">Submit Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
